		<!-- Dashboard Content -->

				<span></span>

			<div class="content-box rounded-lg def-bg shadow py-sm-5 py-4 px-sm-5 px-4">

					<h3 class="dark-color fw-600 mb-2">أخبر الموردين بما تحتاجه</h3>
					<span class="dark-color opacity-70">كلما زادت دقة المعلومات التي تقدمها، زادت سرعة الاستجابة.</span>

				<div class="box-body pt-5">
					<form class="main-form white">
						<div class="px-4 px-sm-5">
							<div class="row">
								<div class="col-lg-6 col-md-6">
									<div class="form-group mb-45">
										<label class="form-label dark-color mb-3 fw-600">النوع</label>
										<select class="form-select">
											<option>منتج</option>
											<option>التجارة</option>

									</div>
								</div>
								<div class="col-lg-6 col-md-6"></div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group mb-45">
										<label class="form-label dark-color mb-3 fw-600">التصنيف</label>
										<select class="form-select">
											<option>الحديد</option>
											<option>التجارة</option>
										</select>
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group mb-45">
										<label class="form-label dark-color mb-3 fw-600">التصنيف فرعي</label>
										<select class="form-select">
											<option>الحديد</option>
											<option>التجارة</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="items-container" id="items-container">
							<div class="new-item px-4 px-sm-5 py-45 border-primary rounded-md mt-45">
								<div class="row">
									<div class="col-lg-6 col-md-6">
										<div class="form-group mb-45">
											<label class="form-label dark-color mb-3 fw-600">اسم المنتج</label>
											<input type="text" class="form-control" placeholder="أحمر">
										</div>
									</div>
									<div class="col-lg-6 col-md-6">
										<div class="form-group mb-45">
											<label class="form-label dark-color mb-3 fw-600">توقيت التوصيل</label>
											<input type="date" class="form-control" placeholder="">
										</div>
									</div>
									<div class="col-lg-6 col-md-6">
										<div class="form-group mb-45">
											<label class="form-label dark-color mb-3 fw-600">UOM</label>
											<select class="form-select">
												<option>UOM</option>
												<option>التجارة</option>
											</select>
										</div>
									</div>
									<div class="col-lg-6 col-md-6">
										<div class="form-group mb-45">

											<input type="text" class="form-control" placeholder="A2Q1">
										</div>
									</div>
									<div class="col-lg-6 col-md-6">
										<div class="form-group mb-45">
											<label class="form-label dark-color mb-3 fw-600">الدولة</label>

									</div>

										</div>
									</div>
									<div class="col-lg-6 col-md-6">
										<div class="form-group mb-45">

											<select class="form-select">

										</div>
									</div>
									<div class="col-lg-12">
										<div class="form-group mb-45">
											<label class="form-label">وصف المنتج</label>

										</div>
									</div>
									<div class="col-lg-12">

												ارفع الملفات
											</label>
											<div class="form-control custom-file-upload position-relative px-2">
												<input type="file" class="w-100 position-relative input-file" id="input-file" onchange="pressed()">

											</div>
										</div>
									</div>
								</div>
								<div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mt-4">
									<button type="button" class="main-btn add-item">اضافة بند آخر</button>
									<button type="button" class="main-btn red mr-sm-auto delete-item">حذف</button>
								</div>
							</div>
						</div>
						<div class="row justify-content-center mt-45">
							<div class="col-lg-4 text-center">
								<button class="main-btn" type="button" data-bs-toggle="modal" data-bs-target="#submitModal"> ارسال</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Modal -->
	<div class="def-modal modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content border-0">
				<div class="modal-body p-0">
					<div class="modal-icon text-center">
						<img src="../assets/img/task.png" class="img-fluid">
					</div>
					<h3 class="text-center dark-color fw-600 mb-2">تم إرسال RFQ الخاص بك بنجاح</h3>
					<p class="dark-color opacity-70 mb-3">يتم الان مراجعة الRFQ الخاص بك من قبل الموردين</p>
				</div>
				<div class="modal-footer border-0 p-0 mt-45">

				</div>

	<!--        File Uploader Js -->

	<!--        Main Js -->
	<script src="../assets/js/main.js"></script>

	<script>
		// FilePond.registerPlugin();
		const inputElement = document.querySelector('.filepond');
		const pond = FilePond.create(inputElement, {  
			labelIdle: 'اسحب الصورة التى تريد اضافتها واسقطها هنا او قم بفتحها  <span class="filepond--label-action primary-color">من هنا</span>',  
		});  
		pond.setOptions({
			maxFiles: 1
		});
	</script>

	<!--        Main Js -->
	<script src="../assets/js/main.js"></script>


<script>
	// file upload
	window.pressed = function () {
		var inputs = document.querySelectorAll('.input-file');
		inputs.forEach(function(input) {
				if (input.files.length === 0) {
						input.style.color = 'transparent';
						input.closest('.custom-file-upload').querySelector('.no-file-chosen').style.display = 'block';
				} else {
						input.style.color = '#120404';
						input.closest('.custom-file-upload').querySelector('.no-file-chosen').style.display = 'none';
				}
		});
	};
</script>
