<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<title>Saudi Suppliers</title>

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="../assets/img/favicon.png" />

	<!-- Bootstrap -->
	<link href="../assets/css/vendors/bootstrap.rtl.min.css" rel="stylesheet">

	<!-- Icons -->
	<link rel="stylesheet" href="../assets/css/icons/style.css">

	<!-- animate.css -->
	<link rel="stylesheet" href="../assets/css/vendors/animate.min.css">

	<!-- file-uploader.css -->
	<link rel="stylesheet" href="https://unpkg.com/filepond/dist/filepond.css"> 

	<!-- main css -->
	<link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>

	<section class="dashboard-wrapper">
		<!-- Sidebar -->
		<aside class="sidebar">
			<div class="close d-inline-block d-xl-none"><i class="icon-close"></i></div>
			<div class="logo">
				<img src="../assets/img/dashboard-logo.png" class="img-fluid" alt="Logo">
			</div>

			<ul class="side-nav">
				<li><a href="stats.html">الإحصائيات</a></li>
				<li><a href="notifications.html">الإشعارات</a></li>
				<li><a href="company-data.html">بيانات الشركة</a></li>
				<li><a href="products-services.html" class="active">المنتجات والخدمات</a></li>
				<li><a href="proposals.html">عروض My Proposals</a></li>
				<li><a href="orders.html">الطلبات RFQs</a></li>
				<li><a href="chat.html">الدردشة</a></li>
				<li><a href="account.html">حسابي</a></li>
			</ul>
			<a href="index.html" class="main-btn">العودة للرئيسية</a>
			<div class="shape">
				<img src="../assets/img/sidebar-shape.png" class="img-fluid" />
			</div>
		</aside>

		<!-- Dashboard Content -->
		<div class="dashboard-content">
			<div class="burger-menu d-inline-block d-xl-none mb-4">
				<span></span>
				<span></span>
				<span></span>
			</div>
			
			<div class="content-box rounded-lg def-bg shadow py-sm-5 py-4 px-sm-5 px-4">
				<div class="text-center">
					<h3 class="dark-color fw-600 mb-2">تعديل بيانات </h3>
					<span class="dark-color opacity-70">قم بتعديل بيانات منتجك</span>
				</div>

				<div class="box-body pt-5">
					<form class="main-form white">
						<div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="form-group mb-45">
									<label class="form-label dark-color mb-3 fw-600">الاسم</label>
									<input type="text" class="form-control" placeholder="الاسم">
								</div>
							</div>
							<div class="col-lg-6 col-md-6"></div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group mb-45">
									<label class="form-label dark-color mb-3 fw-600">التصنيف</label>
									<select class="form-select">
										<option>الحديد</option>
										<option>التجارة</option>
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group mb-45">
									<label class="form-label dark-color mb-3 fw-600">التصنيف الفرعي</label>
									<select class="form-select">
										<option>الحديد</option>
										<option>التجارة</option>
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group mb-45">
									<label class="form-label dark-color mb-3 fw-600">اللون</label>
									<input type="text" class="form-control" placeholder="أحمر">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group mb-45">
									<label class="form-label dark-color mb-3 fw-600">النوع</label>
									<input type="text" class="form-control" placeholder="A2Q1">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group mb-45">
									<label class="form-label dark-color mb-3 fw-600">Usage</label>
									<input type="text" class="form-control" placeholder="الضمان">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group mb-45">
									<label class="form-label dark-color mb-3 fw-600">Function</label>
									<input type="text" class="form-control" placeholder="سنة">
								</div>
							</div>
						</div>
						<div class="row" id="properties-container">
							<div class="col-lg-6 col-md-6">
								<div class="form-group mb-45">
									<label class="form-label dark-color mb-3 fw-600">الخاصية 1</label>
									<input type="text" class="form-control" placeholder="الخاصية 1">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group mb-45">
									<label class="form-label dark-color mb-3 fw-600">القيمة</label>
									<input type="text" class="form-control" placeholder="القيمة">
								</div>
							</div>
						</div>
						<div class="row justify-content-center">
							<div class="col-lg-4 text-center">
								<button class="main-btn d-inline-flex align-items-center justify-content-center gap-2" type="button" id="add-property"><i class="icon-plus"></i> اضافة خاصية جديدة</button>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group mb-45">
									<label class="form-label">وصف المنتج</label>
									<textarea class="form-control" rows="5" placeholder="اكتب وصف المنتج هنا"></textarea>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group mb-45">
									<label class="form-label dark-color mb-3 fw-600">اضف صورة المنتج</label>
									<input type="file" class="filepond" name="filepond">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<button type="button" class="main-btn outline mt-4 w-100">السابق</button>
							</div>
							<div class="col-sm-6">
								<button type="button" class="main-btn mt-4 w-100">حفظ البيانات</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!--        jquery -->
	<script src="../assets/js/vendors/jquery-3.3.1.min.js"></script>
	<!--        wow -->
	<script src="../assets/js/vendors/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>

	<!--        bootstrap library -->
	<script src="../assets/js/vendors/bootstrap.bundle.min.js"></script>

	<!-- Apexcharts -->
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

	<!--        File Uploader Js -->
	<script src="https://unpkg.com/filepond/dist/filepond.js"></script>  

	
	<!--        Main Js -->
	<script src="../assets/js/main.js"></script>

	<script>
		// FilePond.registerPlugin();
		const inputElement = document.querySelector('.filepond');
		const pond = FilePond.create(inputElement, {  
			labelIdle: 'اسحب الصورة التى تريد اضافتها واسقطها هنا او قم بفتحها  <span class="filepond--label-action primary-color">من هنا</span>',  
		});  
		pond.setOptions({
			maxFiles: 1
		});
	</script>

	<!--        Main Js -->
	<script src="../assets/js/main.js"></script>

	<script>
		// Add new property
		document.getElementById('add-property').addEventListener('click', function() {
			const container = document.getElementById('properties-container');
			const propertyCount = container.children.length / 2 + 1;

			const newRow = `
				<div class="col-lg-6 col-md-6">
					<div class="form-group mb-45">
						<label class="form-label dark-color mb-3 fw-600">الخاصية ${propertyCount}</label>
						<input type="text" class="form-control" placeholder="الخاصية ${propertyCount}">
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="form-group mb-45">
						<label class="form-label dark-color mb-3 fw-600">القيمة</label>
						<input type="text" class="form-control" placeholder="القيمة">
					</div>
				</div>
			`;

			container.insertAdjacentHTML('beforeend', newRow);
		});
	</script>

</body>

</html>
