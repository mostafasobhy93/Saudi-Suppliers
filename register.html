<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<title>Saudi Suppliers</title>

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />

	<!-- Bootstrap -->
	<link href="assets/css/vendors/bootstrap.rtl.min.css" rel="stylesheet">

	<!-- owl carousel slider -->
	<link rel="stylesheet" href="assets/css/vendors/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/vendors/owl.theme.default.min.css">

	<!-- Icons -->
	<link rel="stylesheet" href="assets/css/icons/style.css">

	<!-- animate.css -->
	<link rel="stylesheet" href="assets/css/vendors/animate.min.css">

	<!-- main css -->
	<link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="login-page">
		<!-- start header -->
		<header class="bg-transparent">
			<div class="container">
				<nav>
					<div class="logo">
						<a href="index.html"><img src="assets/img/logo-footer.png" class="w-auto img-fluid"></a>
					</div>
					<div class="language dropdown dropdown-center">
						<button class="btn dropdown-toggle fw-600 d-inline-flex align-items-center gap-1 text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							<i class="icon-arrow-down fs-5"></i>
							العربية					
						</button>
						<ul class="dropdown-menu overflow-hidden">
							<li><a class="dropdown-item" href="#">العربية</a></li>
							<li><a class="dropdown-item" href="#">EN</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<!-- login box -->
		<div class="login-section">
			<div class="container-fluid">
				<div class="row justify-content-center position-relative">
					<div class="col-lg-6 col-md-9 col-12">
						<div class="login-box rounded-xl def-bg p-46">
							<h3 class="dark-color fw-600 mb-46 text-center">من فضلك اختر نوع الحساب</h3>
							<div class="row justify-content-center mb-md-5 mb-3">
								<div class="col-md-4 col-sm-6 mb-4 mb-md-0">
									<div class="check-card">
										<input class="d-none" type="radio" id="buyer" name="account-type">
										<label class="p-4 text-center position-relative d-block" for="buyer">
											<i class="icon-check-circle"><span class="path1"></span><span class="path2"></span></i>
											<img src="assets/img/icons/businessman.png" class="d-block mb-2 img-fluid mx-auto" />
											<span class="dark-color fs-5 fw-600">مشتري</span>
										</label>
									</div>
								</div>
								<div class="col-md-4 col-sm-6 mb-4 mb-md-0">
									<div class="check-card">
										<input class="d-none" type="radio" id="supplier" name="account-type">
										<label class="p-4 text-center position-relative d-block" for="supplier">
											<i class="icon-check-circle"><span class="path1"></span><span class="path2"></span></i>
											<img src="assets/img/icons/worldwide.png" class="d-block mb-2 img-fluid mx-auto" />
											<span class="dark-color fs-5 fw-600">مورد</span>
										</label>
									</div>
								</div>
							</div>
							<a class="main-btn w-100 mb-3" href="register-confirm.html">التسجيل الان</a>
							<p class="mb-0 small-text text-center"><span class="opacity-70">لدي حساب بالفعل,</span> <a href="login.html" class="primary-color">تسجيل الدخول</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--        jquery -->
	<script src="assets/js/vendors/jquery-3.3.1.min.js"></script>
	<!--        wow -->
	<script src="assets/js/vendors/wow.min.js"></script>
	<script>
		new WOW().init();

	</script>

	<!--        bootstrap library -->
	<script src="assets/js/vendors/bootstrap.bundle.min.js"></script>

	<!--        carousel -->
	<script src="assets/js/vendors/owl.carousel.min.js"></script>

	<!--        Main Js -->
	<script src="assets/js/main.js"></script>
</body>

</html>
