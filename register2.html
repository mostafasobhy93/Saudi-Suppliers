<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<title>Saudi Suppliers</title>

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />

	<!-- Bootstrap -->
	<link href="assets/css/vendors/bootstrap.rtl.min.css" rel="stylesheet">

	<!-- owl carousel slider -->
	<link rel="stylesheet" href="assets/css/vendors/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/vendors/owl.theme.default.min.css">

	<!-- Icons -->
	<link rel="stylesheet" href="assets/css/icons/style.css">

	<!-- animate.css -->
	<link rel="stylesheet" href="assets/css/vendors/animate.min.css">

	<!-- intTelInput.css -->
	<link rel="stylesheet" href="assets/css/vendors/intlTelInput.css">

	<!-- main css -->
	<link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="login-page">
		<!-- start header -->
		<header class="bg-transparent">
			<div class="container">
				<nav>
					<div class="logo">
						<a href="index.html"><img src="assets/img/logo-footer.png" class="w-auto img-fluid"></a>
					</div>
					<div class="language dropdown dropdown-center">
						<button class="btn dropdown-toggle fw-600 d-inline-flex align-items-center gap-1 text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							<i class="icon-arrow-down fs-5"></i>
							العربية					
						</button>
						<ul class="dropdown-menu overflow-hidden">
							<li><a class="dropdown-item" href="#">العربية</a></li>
							<li><a class="dropdown-item" href="#">EN</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<!-- login box -->
		<div class="login-section">
			<div class="container-fluid">
				<div class="row justify-content-center position-relative">
					<div class="col-lg-6 col-md-8 col-12">
						<div class="login-box rounded-xl def-bg p-46">
							<form class="main-form white">
								<div class="d-flex align-items-center mb-46">
									<a href="register-confirm.html" class="back-btn d-flex align-items-center justify-content-center"><i class="icon-arrow-right"></i></a>
									<h3 class="dark-color fw-600 text-center mb-0 flex-fill">أهلا بك في Saudi suppliers</h3>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group mb-45">
											<label class="form-label dark-color mb-3 fw-600">اسم الشركة</label>
											<input type="text" class="form-control" placeholder="اكتب اسم الشركة هنا">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group mb-45">
											<label class="form-label dark-color mb-3 fw-600">البريد الالكتروني</label>
											<input type="text" class="form-control" placeholder="اكتب البريد الالكتروني هنا">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group mb-45">
											<label class="form-label dark-color mb-3 fw-600">رقم الهاتف</label>
											<input id="phone" name="phone" type="tel" class="form-control text-start" placeholder="اكتب رقم الهاتف هنا" />
										</div>
									</div>
									<div class="col-12"></div>
									<div class="col-md-6">
										<div class="form-group mb-45">
											<label class="form-label dark-color mb-3 fw-600">الدولة</label>
											<select class="form-select">
												<option>المملكة العربية السعودية</option>
												<option>التجارة</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group mb-45">
											<label class="form-label dark-color mb-3 fw-600">المدينة</label>
											<select class="form-select">
												<option>جدة</option>
												<option>التجارة</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group mb-45">
											<label class="form-label dark-color mb-3 fw-600">كلمة المرور</label>
											<input type="text" class="form-control" placeholder="اكتب كلمة المرور هنا">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group mb-45">
											<label class="form-label dark-color mb-3 fw-600">تأكيد كلمة المرور</label>
											<input type="text" class="form-control" placeholder="اكتب تأكيد كلمة المرور هنا">
										</div>
									</div>
								</div>
								<button class="main-btn w-100 my-3">تسجيل الآن</button>
								<p class="mb-3 small-text text-center"><span class="opacity-70">بمجرد الضغط على زر التسجيل الآن يعني انك توافق على </span> <a href="register.html" class="primary-color">الشروط والاحكام</a></p>
								<p class="mb-0 small-text text-center"><span class="opacity-70">لدي حساب بالفعل,</span> <a href="login.html" class="primary-color">تسجيل الدخول</a></p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--        jquery -->
	<script src="assets/js/vendors/jquery-3.3.1.min.js"></script>
	<!--        wow -->
	<script src="assets/js/vendors/wow.min.js"></script>
	<script>
		new WOW().init();

	</script>

	<!--        bootstrap library -->
	<script src="assets/js/vendors/bootstrap.bundle.min.js"></script>

	<!--        carousel -->
	<script src="assets/js/vendors/owl.carousel.min.js"></script>

	<!-- 		intTelInput -->
	<script src="assets/js/vendors/intlTelInputWithUtils.min.js"></script>

	<!--        Main Js -->
	<script src="assets/js/main.js"></script>

	<script>
		const input = document.querySelector("#phone");
		const iti = window.intlTelInput(input, {
		  initialCountry: "sa",
		  separateDialCode: true
		});
		window.iti = iti; // useful for testing
	</script>
</body>

</html>
